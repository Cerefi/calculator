<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script src="./external.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <button id="seven" class="key">7</button><button id="eight" class="key">8</button><button id="nine" class="key">9</button><button id="clear" class="key">AC</button>
        <button id="four" class="key">4</button><button id="five" class="key">5</button><button id="six" class="key">6</button><button id="plus" class="key">+</button><button id="minus" class="key">-</button>
        <button id="one" class="key">1</button><button id="two" class="key">2</button><button id="three" class="key">3</button><button id="times" class="key">x</button><button id="divide" class="key">รท</button>
        <button id="zero" class="key">0</button><button id="dot" class="key">.</button><button id="percent" class="key">%</button><button id="equal" class="key">=</button>
    </div>
</body>
</html>
